ini Festa</h2> <div id="player" style="width: 0; height: 0; overflow: hidden;"></div> </div> <div id="controls-container"> <button onclick="togglePlayPause()" title="Play/Pause"><i class="fas fa-play" id="playPauseIcon"></i></button> <button onclick="toggleVideo()" title="Show/Hide Video"><i class="fas fa-video" id="videoIcon"></i></button> <button onclick="toggleRepeat()" title="Repeat"><i class="fas fa-redo" id="repeatIcon"></i></button> <button onclick="playRandom()" title="Shuffle"><i class="fas fa-random"></i></button> <div class="control-section"> <input type="range" id="progressBar" value="0" step="1" min="0" max="100" onchange="seekAudio()"> </div> <div class="control-section"> <i class="fas fa-volume-up"></i> <input type="range" id="volumeControl" value="100" step="1" min="0" max="100" onchange="adjustVolume()"> <button onclick="toggleMute()" title="Mute/Unmute"><i class="fas fa-volume-mute" id="muteIcon"></i></button> </div> </div> </div> </div> <div id="popup-container" style=" background: #121212;"> <h3>Add YouTube Song</h3> <input type="text" id="songName" placeholder="Enter Song Name"> <input type="text" id="popup-ytLink" placeholder="Enter YouTube link"> <div class="control-group"> <button onclick="saveSong()" title="Save"><i class="fas fa-save"></i></button> <button onclick="closePopup()" title="Cancel"><i class="fas fa-times"></i></button> </div> </div> <div class="custom-menu"> <style> a{ text-decoration: none; } .custom-menu { display: none; position: fixed; background-color: #262626; border: 1px solid #242424; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 1000; padding: 10px; border-radius: 5px; z-index: 1000; filter: drop-shadow(11px 12px 22px black); } .custom-menu button { display: block; border: none; background: none; text-align: center; padding: 10px; cursor: pointer; font-size: 18px; } .custom-menu button:hover { background-color: #404040; } </style> <a href="https://blackswan19.github.io/bsfesta/delete"><button id="option1">Delete li <script>
        let player;
        let isPlaying = false;
        let videoVisible = false;
        let repeat = false;
        let progressInterval;
        let isMuted = false;
        let playlist = JSON.parse(localStorage.getItem("playlist")) || [];

        function showPopup() {
            document.getElementById("popup-container").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup-container").style.display = "none";
        }

        function saveSong() {
            const name = document.getElementById("songName").value;
            const link = document.getElementById("popup-ytLink").value;
            addToPlaylist(name, link);
            closePopup();
        }

        function addToPlaylist(name, link) {
            const videoId = extractVideoId(link);
            if (!videoId) {
                alert("Invalid YouTube Link");
                return;
            }
            if (!playlist.some(item => item.videoId === videoId)) {
                playlist.push({ name, videoId });
                localStorage.setItem("playlist", JSON.stringify(playlist));
                renderPlaylist();
            }
        }

        function renderPlaylist() {
            const listElement = document.getElementById("playlist");
            listElement.innerHTML = "";
            playlist.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = item.name;
                listItem.onclick = () => playAudio(item.videoId);
                listElement.appendChild(listItem);
            });
        }

        function searchPlaylist() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            const listElement = document.getElementById("playlist");
            listElement.innerHTML = "";
            playlist.filter(item => item.name.toLowerCase().includes(query)).forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = item.name;
                listItem.onclick = () => playAudio(item.videoId);
                listElement.appendChild(listItem);
            });
        }

        function playAudio(videoId) {
            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '0',
                    width: '0',
                    videoId: videoId,
                    playerVars: { autoplay: 1 },
                    events: {
                        onReady: (event) => {
                            updateProgressBar();
                            adjustVolume();
                        },
                        onStateChange: (event) => {
                            if (event.data === YT.PlayerState.PLAYING) {
                                document.getElementById("playPauseIcon").className = "fas fa-pause";
                                updateProgressBar();
                            } else if (event.data === YT.PlayerState.PAUSED) {
                                document.getElementById("playPauseIcon").className = "fas fa-play";
                            }
                        }
                    }
                });
            }
        }

        function togglePlayPause() {
            if (player) {
                const state = player.getPlayerState();
                if (state === 1) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        }

        function toggleVideo() {
            const playerDiv = document.getElementById("player");
            playerDiv.style.width = videoVisible ? "0" : "854px";
            playerDiv.style.height = videoVisible ? "0" : "480px";
            videoVisible = !videoVisible;
            document.getElementById("videoIcon").className = videoVisible ? "fas fa-video-slash" : "fas fa-video";
        }

        function playRandom() {
            if (playlist.length > 0) {
                const randomIndex = Math.floor(Math.random() * playlist.length);
                playAudio(playlist[randomIndex].videoId);
            }
        }

        function updateProgressBar() {
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (player && player.getCurrentTime) {
                    const currentTime = player.getCurrentTime();
                    const duration = player.getDuration();
                    const progress = (currentTime / duration) * 100;
                    document.getElementById("progressBar").value = progress;
                }
            }, 1000);
        }

        function seekAudio() {
            if (player) {
                const progress = document.getElementById("progressBar").value;
                const duration = player.getDuration();
                const seekTime = (progress / 100) * duration;
                player.seekTo(seekTime, true);
            }
        }

        function adjustVolume() {
            if (player) {
                const volume = document.getElementById("volumeControl").value;
                player.setVolume(volume);
                updateMuteIcon(volume);
            }
        }

        function toggleMute() {
            if (player) {
                isMuted = !isMuted;
                player.setVolume(isMuted ? 0 : document.getElementById("volumeControl").value);
                updateMuteIcon(document.getElementById("volumeControl").value);
            }
        }

        function updateMuteIcon(volume) {
            const muteIcon = document.getElementById("muteIcon");
            if (isMuted || volume == 0) {
                muteIcon.className = "fas fa-volume-mute";
            } else {
                muteIcon.className = "fas fa-volume-up";
            }
        }

        function toggleRepeat() {
            repeat = !repeat;
            document.getElementById("repeatIcon").style.opacity = repeat ? "1" : "0.5";
        }

        function extractVideoId(url) {
            const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|.*\/|.*embed\/|v\/|e\/|.*\?v=))([\w-]{11})/);
            return match ? match[1] : null;
        }

        document.addEventListener("DOMContentLoaded", renderPlaylist);
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
    
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");
    
            // Show custom menu on right-click
            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                customMenu.style.display = "block";
                customMenu.style.top = `${event.pageY}px`;
                customMenu.style.left = `${event.pageX}px`;
            });
    
            // Hide the menu when clicking elsewhere
            document.addEventListener("click", () => {
                customMenu.style.display = "none";
            });
        });
    
    
    </script>
</body>
