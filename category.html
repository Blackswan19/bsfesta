* {
    color: rgb(164, 164, 164);
    font-family: "Red Hat Display", sans-serif;
    list-style: none;
	white-space: nowrap;
}

        /* General body styling */
        body {
            background-color: #000000; /* Dark Spotify-like background */
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
        }

        /* Container for the playlist grid */
        .playlist-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        /* Individual playlist card style */
        .playlist-item {
            background-color: #121212; /* Dark gray background for each card */
            border-radius: 8px;
            overflow: hidden;
            padding: 12px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center; /* Align image and text vertically */
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit text color */
        }

        /* Hover effect on playlist card */
        .playlist-item:hover {
            background-color: #333333;
            color: blue;
        }

        /* Playlist image styling */
        .playlist-item img {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            margin-right: 12px;
        }

        /* Playlist text styling */
        .playlist-item span {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
