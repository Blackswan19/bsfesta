<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Style UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="icon" type="image/x-icon" href="logo\logo.png">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');

* {
	color: rgb(255, 255, 255);
	font-family: "Red Hat Display", sans-serif;
	list-style: none;
    letter-spacing: 0.4px;
}
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 99vh;
            background-color: #000;
            padding: 42px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0px;

        }

        .sidebar h2 {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .sidebar .nav-item {
            margin-bottom: 15px;
        }

        .sidebar .nav-item span {
            font-size: 16px;
            color: #b3b3b3;
            display: block;
            padding: 10px 0;
        }

        .sidebar .playlist {
            margin-top: 30px;
        }

        .sidebar .playlist .playlist-item {
            color: #b3b3b3;
            margin-bottom: 10px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 35px;
            right: 30px;
        }

        .header button {
            background-color: #0080ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            margin-top: 90px;
            padding: 20px;
            background-color: #121212;
        }

        .main-content h1 {
            font-size: 34px;
            position: fixed;
            left: 22%;
            color: #0080ff;
        }

        .cards {
            display: flex;
            gap: 20px;
            padding: 135px 40px;
            position: fixed;
        }

        .card {
            background-color: #212121;
            width: 142px;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .card:hover{
            background: none;
            border: solid 0.5px rgb(57, 57, 57);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Footer */
        .footer {
            background: rgb(0, 0, 0);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 0px;
            align-items: center;
            z-index: 100;
        }

        .footer .song-info {
            display: flex;
            align-items: center;
            position: relative;
            left: 30px;
        }

        .footer .song-info img {
            width: 65px;
            height: 65px;
            margin-right: 10px;
            border-radius: 10px;
            /* border: solid 2px #0030dd; */

        }

        .footer .song-info .song-details {
            color: #fff;
        }

        .footer .song-info .song-details p {
            margin: 0;
        }

        .footer .controls {
            display: flex;
            gap: 15px;
        }

        .footer .controls button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .footer .controls button svg {
            fill: #b3b3b3;
        }

        .footer .progress-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .footer .progress-bar input[type="range"] {
            width: 100%;
        }

        .footer .volume {
            display: flex;
            align-items: center;
        }

        .footer .volume input[type="range"] {
            width: 100px;
            margin-left: 10px;
        }
        .utility-links {
            display: flex;
            justify-content: center;
            margin-top: 460px;
        }

        .utility-links a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 19px;
            font-weight: 800;
        }
        .company-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .company-links div {
            margin: 0 20px;
        }

        .company-links a {
            color: #b3b3b3;
            text-decoration: none;
        }
        .company-links a:hover {
            color: #ffffff;
            font-weight: 500;
        }

        .skip {
	position: fixed;
    bottom: 0px;
    padding: 25px 2px;
    width: 100%;
    text-align: center;
}
input{
	accent-color: #0080ff;
    position: fixed;
    cursor: pointer;
    width: 9%;
    float: inline-start;
    bottom: 2.5em;
    z-index: 21;
    right: 50px;
}
input:hover{
	accent-color: #ffffff;
}
.skip i {
	color: rgb(255, 255, 255);
}
.skip button{
	background-color: gray;
    border: none;
    font-size: 18px;
    padding: 6px 13px;
}
button:hover{
    background-color: #a6a6a6;
} 
#progress-bar {
    width: 39%;
    height: 3px;
    background-color: #ffffff38;
    position: fixed;
    bottom: 9px;
    left: 32%;
    cursor: pointer;
    z-index: 1000;
}
.progress:hover{
	background-color: #ffffff;
}
.progress {
	width: 0%;
	height: 100%;
	background-color: #0080ff;
}
@media (max-width: 480px) {
    .main-content {
        margin-left: 0;
        padding: 10px;
    }
    
    .cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Two cards per row */
        gap: 10px;
        padding: 0px;
        position: fixed;
        bottom: 135px;
    }

    .card {
        background-color: #212121;
        width: 90%;
        padding: 10px;
        text-align: center;
        box-sizing: border-box; /* Ensure padding doesn't affect card size */
    }

    .card img {
        width: 75%; /* Make the image take the full width of the card */
        height: auto;
    }
    .card:hover{
        background-color: #212121;
        border: solid 1px rgb(57, 57, 57);
    }
    .main-content h1 {
        position: fixed;
        top: 8px;
        font-size: 21px;
        left: 49px;
    }

    .sidebar {
        background: none;
    }
    .sidebar img{
        display: block;
        width: 6%;
        position: fixed;
        top: 25px;
    }
    .sidebar h2{
        display: none;
    }
    .sidebar .nav-item span{
        display: none;
    }
    .footer {
        display: block;
    }
    input{
        display: none;
    }
    #progress-bar {
        width: 90%;
        left: 5%;
    }

    .footer .song-info {
        margin-bottom: 10px;
        position: relative;
        left: 10px;
        font-size: 14px;
    }
    .footer .song-info img {
        width: 45px;
        height: 45px;
    }
    .utility-links a {
        display: none;
    }

    .company-links {

        white-space: nowrap;

        bottom: 89px;

    .header button{
        position: fixed;

}

}

        left: 0;
        bottom: 10%;

    border: none;

    padding: 5px 20px;
}
}

</style>

    <!-- Main Content -->

        <source id="audio-source" src="english/YOU HAUNT ME.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div id="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="skip">
        <button id="previous-btn"><i class="fa-solid fa-backward-step"></i></i></button>
        <button id="play-pause-btn"><i class="fa-solid fa-play"></i></button>
        <button id="next-btn"><i class="fa-solid fa-forward-step"></i></button>

        <div class="volume">
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
</div>
<script>
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const progressBar = document.getElementById('progress-bar');
    const progressDiv = progressBar.querySelector('.progress');
    const volumeControl = document.getElementById('volume-control');
    let isPlaying = false;

    // Play/Pause functionality
    function togglePlayPause() {
        if (isPlaying) {
            audioPlayer.pause();
            playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
        } else {
            audioPlayer.play();
            playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
        }
        isPlaying = !isPlaying;
    }

    // Update custom progress bar as the song plays
    audioPlayer.addEventListener('timeupdate', () => {
        const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressDiv.style.width = progressPercent + '%';
    });

    // Seek song when progress bar is clicked
    progressBar.addEventListener('click', (e) => {
        const barWidth = progressBar.offsetWidth;
        const clickX = e.offsetX;
        const seekTime = (clickX / barWidth) * audioPlayer.duration;
        audioPlayer.currentTime = seekTime;
    });

    // Control volume
    volumeControl.addEventListener('input', () => {
        audioPlayer.volume = volumeControl.value;
    });

    // Play/Pause button click event
    playPauseBtn.addEventListener('click', togglePlayPause);
    function toggleFullScreen() {
    var elem = document.documentElement;
    if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { 
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
}
</script>
