<script>
    const audioPlayer = document.getElementById('audio-player');
const playPauseBtn = document.getElementById('play-pause-btn');
const progressBar = document.getElementById('progress-bar');
const progressDiv = progressBar.querySelector('.progress');
const volumeControl = document.getElementById('volume-control');
const repeatBtn = document.getElementById('repeat-btn'); // New Repeat button

let isPlaying = false;
    
let isRepeat = false; // New Repeat state

// Play/Pause functionality
function togglePlayPause() {
    if (isPlaying) {
        audioPlayer.pause();
        playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
    } else {
        audioPlayer.play();
        playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
    }
    isPlaying = !isPlaying;
}

// Update custom progress bar as the song plays
audioPlayer.addEventListener('timeupdate', () => {
    const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
    progressDiv.style.width = progressPercent + '%';
});

// Seek song when progress bar is clicked
progressBar.addEventListener('click', (e) => {
    const barWidth = progressBar.offsetWidth;
    const clickX = e.offsetX;
    const seekTime = (clickX / barWidth) * audioPlayer.duration;
    audioPlayer.currentTime = seekTime;
});

// Control volume
volumeControl.addEventListener('input', () => {
    audioPlayer.volume = volumeControl.value;
});

// Play/Pause button click event
playPauseBtn.addEventListener('click', togglePlayPause);

// Toggle repeat mode
function toggleRepeat() {
    isRepeat = !isRepeat;
    repeatBtn.classList.toggle('active', isRepeat); // Change appearance when active
    repeatBtn.innerHTML = isRepeat ? '<i class="fa-solid fa-repeat" style="color: #004cff;"></i>' : '<i class="fa-solid fa-repeat"></i>';
}

// When the song ends, check if repeat is on, and if so, replay the song
audioPlayer.addEventListener('ended', () => {
    if (isRepeat) {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
    }
});

// Repeat button click event
repeatBtn.addEventListener('click', toggleRepeat);

function toggleFullScreen() {
    var elem = document.documentElement;
    if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { 
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
}

</script>
