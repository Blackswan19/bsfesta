 0.3s ease;}#searchBar button:hover{text-decoration:overline;}#result button{position:fixed;top:8em;right:100px;padding:10px 15px;border:none;outline:none;border-radius:6px;}.inputer input{background:transparent;border:none;position:fixed;top:35%;font-size:130px;color:white;outline:none;text-align:center;width:100%;}.imform{display:none;}@keyframes fadeIn{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}@media (max-width:500px){html{background:#000000;}body{display:none;}.imform{display:block;}}::placeholder{color:white;}</style></head><body><div class="imform"><p>Not available for mobile</p></div><div class="inputer"><input id="userInput" type="text" placeholder="Festa mini" style="background:transparent;border:none;position:fixed;top:35%;font-size:130px;color:white;outline:none;text-align:center;width:100%;"></div><script>// Get the input element const inputField=document.getElementById('userInput');if(localStorage.getItem('userText')){inputField.value=localStorage.getItem('userText');}inputField.addEventListener('keyup',function(){localStorage.setItem('userText',inputField.value);});</script><div class="wrapper"><header><div class="netflixLogo"><a id="logo" href="https://blackswan19.github.io/Educate/stoper.html">BsAdstoper</a></div><nav class="sub-nav"><a href="#" onclick="toggleSearchBar()"><i class="fa-solid fa-music"></i></a><div id="searchBar"><input type="text" id="userLink" placeholder="Enter youtube song link here...."><button onclick="modifyLink()">Search</button></div><div id="result" style="position:fixed;bottom:25px;right:11px;"></div></nav></header><div><button onclick="toggleUploadOptions()" style="padding:10px;border-radius:0px;outline:none;border:none;background:#00000091;color:white;position:fixed;left:0px;top:0px;">Change Bg</button></div><div id="uploadOptions" style="display:block;position:fixed;top:50px;left:0px;background-color:rgb(122 122 122);padding:10px;border:1px solid rgb(204 204 204);z-index:10;border-radius:10px;display:none;"><button onclick="document.getElementById('uploadImage').click()">Upload a File</button><input type="file" id="uploadImage" accept="image/*" onchange="setBackground(event)" style="display:none;"><div style="margin-top:10px;"><label for="imageUrlInput">Or</label><input type="text" id="imageUrlInput" placeholder="Enter image URL" /><button onclick="setImageUrl()">Set Bg</button></div></div><script>// Toggle display of the upload options function toggleUploadOptions(){const uploadOptions=document.getElementById('uploadOptions');if(uploadOptions.style.display==='none'||uploadOptions.style.display===''){uploadOptions.style.display='block';document.addEventListener('click',closeUploadOptionsOnClickOutside);}else{uploadOptions.style.display='none';document.removeEventListener('click',closeUploadOptionsOnClickOutside);}}function closeUploadOptionsOnClickOutside(event){const uploadOptions=document.getElementById('uploadOptions');if(!uploadOptions.contains(event.target)&&event.target.tagName!=='BUTTON'){uploadOptions.style.display='none';document.removeEventListener('click',closeUploadOptionsOnClickOutside);}}function setImageUrl(){const imageUrl=document.getElementById('imageUrlInput').value;if(imageUrl){document.body.style.backgroundImage=`url(${imageUrl})`;document.body.style.backgroundSize="105%";document.body.style.backgroundRepeat="no-repeat";const videoElement=document.getElementById('bgVideo');if(videoElement){videoElement.remove();}localStorage.setItem('backgroundMedia',JSON.stringify({type:'image',src:imageUrl}));document.getElementById('uploadOptions').style.display='none';}}function setBackground(event){const file=event.target.files[0];if(file){const fileType=file.type.split('/')[0];const reader=new FileReader();reader.onload=function(e){const mediaUrl=e.target.result;if(fileType==='image'){document.body.style.backgroundImage=`url(${mediaUrl})`;document.body.style.backgroundSize="105%";document.body.style.backgroundRepeat="no-repeat";const videoElement=document.getElementById('bgVideo');if(videoElement){videoElement.remove();}localStorage.setItem('backgroundMedia',JSON.stringify({type:'image',src:mediaUrl}));}else if(fileType==='video'){document.body.style.backgroundImage='';let videoElement=document.getElementById('bgVideo');if(!videoElement){videoElement=document.createElement('video');videoElement.id='bgVideo';videoElement.setAttribute('autoplay','true');videoElement.setAttribute('loop','true');videoElement.setAttribute('muted','true');videoElement.style.position='fixed';videoElement.style.top='0';videoElement.style.left='0';videoElement.style.width='105%';videoElement.style.height='105%';videoElement.style.objectFit='105%';videoElement.style.zIndex='-1';document.body.appendChild(videoElement);}videoElement.src=mediaUrl;localStorage.setItem('backgroundMedia',JSON.stringify({type:'video',src:mediaUrl}));}document.getElementById('uploadOptions').style.display='none';document.removeEventListener('click',closeUploadOptionsOnClickOutside);};reader.readAsDataURL(file);}}</script></div><script>// Function to toggle the search bar visibility function toggleSearchBar(){const searchBar=document.getElementById("searchBar");searchBar.style.display=searchBar.style.display==='block'?'none':'block';}function loadStoredBackground(){const storedMedia=localStorage.getItem('backgroundMedia');const defaultImageUrl='https://images.unsplash.com/photo-1714779573220-39c843a7daa3?q=80&w=2232&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D';if(storedMedia){const{type,src}=JSON.parse(storedMedia);if(type==='image'){document.body.style.backgroundImage=`url(${src})`;document.body.style.backgroundSize="105%
";document.body.style.backgroundRepeat="no-repeat";}else if(type==='video'){document.body.style.backgroundImage='';let videoElement=document.getElementById('bgVideo');if(!videoElement){videoElement=document.createElement('video');videoElement.id='bgVideo';videoElement.setAttribute('autoplay','true');videoElement.setAttribute('loop','true');videoElement.setAttribute('muted','true');videoElement.style.position='fixed';videoElement.style.top='0';videoElement.style.left='0';videoElement.style.width='105%';videoElement.style.height='105%';videoElement.style.objectFit='105%';videoElement.style.zIndex='-1';document.body.appendChild(videoElement);}videoElement.src=src;}}else{document.body.style.backgroundImage=`url(${defaultImageUrl})`;document.body.style.backgroundSize="105%";document.body.style.backgroundRepeat="no-repeat";}}window.onload=loadStoredBackground;</script></body></html>
